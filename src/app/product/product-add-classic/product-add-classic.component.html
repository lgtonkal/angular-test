<h3>Add New Product - Classic</h3>
<form #productAddClassicForm="ngForm" (ngSubmit)="add(productAddClassicForm)">
    <div class="form-group">
        <input type="text" placeholder="Product Name" #name="ngModel" [(ngModel)]="model.name" class="form-control"
            name="name" id="name" required>
        <div *ngIf="name.invalid && name.dirty" class="alert alert-danger">Product name is required.</div>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Product Description" #description="ngModel" [(ngModel)]="model.description"
            class="form-control" name="description" id="description" required>
        <div *ngIf="description.invalid && description.dirty" class="alert alert-danger">Product description is
            required.</div>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Product Image" #imageUrl="ngModel" [(ngModel)]="model.imageUrl"
            class="form-control" name="imageUrl" id="imageUrl" required>
        <div *ngIf="imageUrl.invalid && imageUrl.dirty" class="alert alert-danger">Product image is required.</div>
    </div>
    <div class="form-group">
        <input type="number" placeholder="Product Price" #price="ngModel" [(ngModel)]="model.price" class="form-control"
            name="price" id="price" required>
        <div *ngIf="price.invalid && price.dirty" class="alert alert-danger">Product price is required.</div>
    </div>
    <div class="form-group">
        <select class="form-control" #categoryId="ngModel" [(ngModel)]="model.categoryId" name="categoryId" id="categoryId">
            <option *ngFor="let category of categories" [value]="category.id" required>{{category.name}}</option>
        </select>
        <div *ngIf="categoryId.invalid" class="alert alert-danger">Category is required.</div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="productAddClassicForm.invalid">Product Add</button>
</form>
