<h3>Add New Product - Reactive</h3>
<form [formGroup]="productAddForm" (ngSubmit)="add()">
    <div class="form-group">
        <input type="text" id="name" name="name" formControlName="name" class="form-control" placeholder="Product name">
        <div *ngIf="productAddForm.get('name').hasError('required') && productAddForm.get('name').dirty"
            class="alert alert-danger">Product name is
            required</div>
    </div>
    <div class="form-group">
        <input type="text" id="description" name="description" formControlName="description" class="form-control"
            placeholder="Product description">
        <div *ngIf="productAddForm.get('description').hasError('required') && productAddForm.get('description').dirty"
            class="alert alert-danger">Product description is
            required</div>
    </div>
    <div class="form-group">
        <input type="text" id="imageUrl" name="imageUrl" formControlName="imageUrl" class="form-control"
            placeholder="Product image url">
        <div *ngIf="productAddForm.get('imageUrl').hasError('required') && productAddForm.get('imageUrl').dirty"
            class="alert alert-danger">Product image url is
            required</div>
    </div>
    <div class="form-group">
        <input type="number" id="price" name="price" formControlName="price" class="form-control"
            placeholder="Product price">
        <div *ngIf="productAddForm.get('price').hasError('required') && productAddForm.get('price').dirty"
            class="alert alert-danger">Product price is
            required</div>
    </div>
    <div class="form-group">
        <select class="form-control" formControlName="categoryId" name="categoryId" id="categoryId">
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
        <div *ngIf="productAddForm.get('categoryId').hasError('required') && productAddForm.get('categoryId').touched"
            class="alert alert-danger">Category is required.</div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Product Add</button>
</form>
